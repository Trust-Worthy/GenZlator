<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenChat — Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl w-full max-w-sm space-y-8">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-white tracking-tight">GenChat</h1>
      <p class="text-gray-400 text-sm mt-1">Talk across generations — fluently</p>
    </div>

    <form method="POST" action="/login" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Username or Email</label>
        <input id="username" name="username" type="text" required
               placeholder="genz_greg or coolgram@aol.com"
               class="mt-1 w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-500"/>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input id="password" name="password" type="password" required
               placeholder="••••••••"
               class="mt-1 w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-500"/>
      </div>

      <div class="space-y-3">
        <button type="submit" name="action" value="login"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2.5 rounded-xl transition duration-300">
          Log In
        </button>
        <button type="submit" name="action" value="signup"
                class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2.5 rounded-xl transition duration-300">
          Create Account
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Forgot password? <a href="#" class="text-purple-500 hover:underline">Reset it</a>
    </p>
  </div>
</body>
</html>
