<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenChat - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6 drop-shadow-sm">GenChat</h1>
        <p class="text-center text-gray-600 mb-8">Bridging Generations Through AI-Powered Conversations</p>

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="grandma_cool or genz_vibe@email.com"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                       required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                       required>
            </div>

            <button type="submit" name="action" value="login"
                    class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105 shadow-md">
                Login
            </button>
            <button type="submit" name="action" value="signup"
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105 shadow-md">
                Create Account
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-8">
            Forgot your password? <a href="#" class="text-purple-600 hover:underline">Reset it here.</a>
        </p>
    </div>
</body>
</html>
