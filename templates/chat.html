<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenChat - Messages</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for chat messages */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <!-- Left Sidebar: Contacts/Chats -->
    <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col shadow-lg">
        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-gray-800">GenChat</h2>
            <button class="text-gray-500 hover:text-purple-600 transition duration-200">
                <i class="fas fa-plus-circle text-2xl"></i>
            </button>
        </div>
        <div class="p-4">
            <input type="text" placeholder="Search chats..."
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200">
        </div>
        <nav class="flex-grow overflow-y-auto">
            <!-- Example Chat Contact -->
            {% for contact in contacts %}
            <a href="{{ url_for('chat', contact_username=contact.username) }}" class="flex items-center p-4 hover:bg-gray-50 border-b border-gray-100 transition duration-200">
                <img class="w-12 h-12 rounded-full mr-4 object-cover" src="{{ contact.profile_picture_url }}" alt="{{ contact.username }}'s Profile">
                <div class="flex-grow">
                    <div class="font-semibold text-gray-800">{{ contact.display_name }}</div>
                    <div class="text-sm text-gray-500 truncate">{{ contact.last_message|default("No messages yet.") }}</div>
                </div>
                <div class="text-xs text-gray-400">{{ contact.last_seen|default("") }}</div>
            </a>
            {% endfor %}
            <!-- More contacts can be added here -->
        </nav>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-grow flex flex-col bg-gray-50">
        <!-- Chat Header -->
        <div class="p-4 bg-white border-b border-gray-200 flex items-center justify-between shadow-sm">
            <div class="flex items-center">
                <img class="w-10 h-10 rounded-full mr-3 object-cover" src="https://placehold.co/128x128/9CA3AF/FFFFFF?text=MZ" alt="Millennial Zoe's Profile">
                <div>
                    <h2 class="text-xl font-semibold text-gray-800">Millennial Zoe</h2>
                    <p class="text-sm text-gray-500">Online</p>
                </div>
            </div>
            <div class="flex space-x-4 text-gray-500">
                <button class="hover:text-purple-600 transition duration-200"><i class="fas fa-video text-xl"></i></button>
                <button class="hover:text-purple-600 transition duration-200"><i class="fas fa-phone text-xl"></i></button>
                <button class="hover:text-purple-600 transition duration-200"><i class="fas fa-info-circle text-xl"></i></button>

                <!-- Logout button with confirmation -->
                <a href="{{ url_for('logout') }}" title="Logout"
                onclick="return confirm('Are you sure you want to log out?');"
                class="hover:text-red-600 transition duration-200 text-gray-500 flex items-center">
                    <i class="fas fa-sign-out-alt text-xl"></i>
                </a>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="flex-grow p-6 overflow-y-auto chat-messages space-y-4">
        <!-- Messages will be dynamically loaded here -->

        <!-- Message Input -->
        <div class="p-4 bg-white border-t border-gray-200 flex items-center shadow-inner">
            <input type="text" placeholder="Type a message..."
                   class="flex-grow px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 text-gray-800"
                   autofocus>
            <button class="ml-4 bg-purple-600 text-white p-3 rounded-full hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105 shadow-md">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </div>

</body>
</html>
